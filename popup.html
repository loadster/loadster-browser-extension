<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background: #f9f9f9;
        color: #000000;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        cursor: default;
        user-select: none !important;
        padding: 0;
        margin: 0;
        width: 250px;
      }

      .logo-bar {
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 10px;
      }

      .logo {
        width: 45%;
        height: 35px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .logo#loadster {
        height: 36px;
      }

      #loadster {
        background-image: url(images/Loadster.png);
      }

      #speedway {
        background-image: url(images/Speedway.png);
      }

      .panel {
        background: #2D2D2D;
        clear: both;
        margin: 0 0;
        padding: 30px 0;
        width: 100%;
      }

      @keyframes pulsate {
        0% {
          opacity: 1.0;
        }
        50% {
          opacity: 0.0;
        }
        100% {
          opacity: 1.0;
        }
      }

      #rec {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: rgba(32, 32, 32, 1);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 5px;
      }

      .rec-led {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #e54904;
        opacity: 0;
      }
      #status-panel {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #status-panel.enabled .rec-led {
        animation: pulsate 1s none;
        animation-iteration-count: infinite;
      }

      #status-panel.enabled #status {
        color: #fff;
      }
      #status-panel

      #status-panel.enabled #status .on,
      #status-panel #status .off {
        display: inline;
      }
      #status-panel #status .on,
      #status-panel.enabled #status .off {
        display: none;
      }
      #status:after {
        content: attr(data-status-text);
      }

      #status {
        text-transform: uppercase;
        font-size: 10px;
        font-weight: bold;
        color: #808080;
      }

      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        #loadster {
          background-image: url(images/Loadster@2x.png);
        }
        #speedway {
          background-image: url(images/Speedway@2x.png);
        }
      }

    </style>
    <script type="application/javascript" src="js/browser-polyfill.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div id="status-panel" class="panel">
      <div id="rec">
        <div class="rec-led"></div>
      </div>
      <div id="status" data-status-text="Recording"></div>
    </div>
    <div class="logo-bar">
      <a href="https://loadster.app" target="_blank" class="logo" id="loadster"></a>
      <a href="https://speedway.app" target="_blank" class="logo" id="speedway"></a>
    </div>
  </body>
</html>
